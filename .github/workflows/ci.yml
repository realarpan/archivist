name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build-and-test:
    name: Build & Check Types
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Check Types
        run: bun run check-types